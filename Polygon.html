<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Polygon Arrays</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This example creates a simple polygon representing the Bermuda Square.
      // When the user clicks on the polygon an info window opens, showing
      // information about the polygon's coordinates.

      var map;
      var infoWindow;
        
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: {lat: 38.54768000000004, lng: -77.4479599999995},
          mapTypeId: 'terrain'
        });
        var iRows = 10000;
        var iCols = 2;


    var i;
    var j;
    var count=0;
    var a = new Array(iRows);

    for (i = 0; i < iRows; i++) {

        a[i] = new Array(iCols);
        if(i%100 > 0){

        for (j = 0; j < iCols; j++) {
            
                if(j===0)
                {
                    a[i][0] = a[i-1][0] + 0.00002;
                    
                }else if(j===1)
                {
                    a[i][1] = a[i-1][1] + 0.001152;
                    
                    
                }
            
            
        }}else {
        for (j = 0; j < iCols; j++) {
            if(i===0 && j===0){
            a[i][j] = 38.5;
            
            
            
            }else if(i===0 && j===1)
            {
            a[i][j] = -77.5;  
            
            
            }else{
                if(j===0)
                {
                    a[i][0] = a[i-100][0] + 0.0009;
                    
                    
                }else if(j===1)
                {
                    a[i][1] = a[i-100][1] + 0.000026;
                    
                    
                }
            }}
            
        }
        }
        /*var a = [[25.774,-80.190],[18.466,-64.757]];
            console.log(a[1][1]);*/
        // Define the LatLng coordinates for the polygon.
        var Circle = new google.maps.Circle({
            strokeColor: '#0000FF',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#0000FF',
            fillOpacity: 0.0,
            map: map,
            center: {lat: 38.54768000000004, lng: -77.4479599999995},
            radius: 1000
          });
         Circle.setMap(map); 
        for(var i = 0;i < 10000;i++)
        {
            if(i%100 === 99){
                
            }
      else{ 
            var squareCoords = [
            {lat: a[i][0], lng: a[i][1]},
            {lat: a[i+100][0], lng: a[i+100][1]},
            {lat: a[i+101][0], lng: a[i+101][1]},
            {lat: a[i+1][0], lng: a[i+1][1]}
        ];

        // Construct the polygon.
        var bermudaSquare = new google.maps.Polygon({
          paths: squareCoords,
          strokeColor: '#FFFFFF',
          strokeOpacity: 0.8,
          strokeWeight: 1,
          fillColor: '#FF0000',
          fillOpacity: 0.2
        });
        bermudaSquare.setMap(map);

        // Add a listener for the click event.
        bermudaSquare.addListener('click', showArrays);

        infoWindow = new google.maps.InfoWindow;
          
      }}}

      /** @this {google.maps.Polygon} */
      function showArrays(event) {
        // Since this polygon has only one path, we can call getPath() to return the
        // MVCArray of LatLngs.
        var vertices = this.getPath();

        var contentString = '<b>Bermuda Square polygon</b><br>' +
            'Clicked location: <br>' + event.latLng.lat() + ',' + event.latLng.lng() +
            '<br>';

        // Iterate over the vertices.
        for (var i =0; i < vertices.getLength(); i++) {
          var xy = vertices.getAt(i);
          contentString += '<br>' + 'Coordinate ' + i + ':<br>' + xy.lat() + ',' +
              xy.lng();
        }

        // Replace the info window's content and position.
        infoWindow.setContent(contentString);
        infoWindow.setPosition(event.latLng);

        infoWindow.open(map);
      }
    </script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDez9QM8wA8oYplC0ysprFborf_q1ARjb8&libraries=geometry&callback=initMap"
         async defer></script>
  </body>
</html>
